<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Portfolio w/Materialize</title>
  </head>

  <body>
    <div class="container">
      <h1>COLORS</h1>
      <div class="red white-text">all the nice colors</div>
      <div class="blue white-text darken-2">colors</div>
      <div class="deep-purple blue-text lighten-3">colors</div>

      <h1>BUTTONS</h1>
      <button class="btn">READ MORE</button>
      <button class="btn waves-effect">READ MORE</button>
      <button class="btn waves-effect waves-light">READ MORE</button>
      <button class="btn btn-large">READ MORE</button>
      <button class="btn disabled">READ MORE</button>
      <button class="btn btn-large red darken-3 ">READ MORE</button>
      <button class="btn btn-large blue">READ MORE</button>
      <button class="btn btn-large green">READ MORE</button>
      <button class="btn btn-large black">READ MORE</button>
      <button class="btn btn-large yellow black-text">READ MORE</button>
      <button class="btn btn-large">
        <i class="material-icons left">cloud</i>READ MORE
      </button>

      <!-- FLOATING BUTTON -->
      <a href="#" class="btn-floating purple btn-large"
        ><i class="large material-icons">add</i></a
      >

      <!-- FIXED ACTION BUTTON --- not fully working... -->
      <div class="fixed-action-btn">
        <a href="#" class="btn-floating blue btn-large"
          ><i class="large material-icons">mode_edit</i></a
        >
        <ul>
          <li>
            <a href="#" class="btn-floating orange btn-large"
              ><i class="large material-icons">insert_chart</i></a
            >
          </li>
          <li>
            <a href="#" class="btn-floating green btn-large"
              ><i class="large material-icons">format_quote</i></a
            >
          </li>
          <li>
            <a href="#" class="btn-floating yellow btn-large"
              ><i class="large material-icons">publish</i></a
            >
          </li>
          <li>
            <a href="#" class="btn-floating pink btn-large"
              ><i class="large material-icons">attach_file</i></a
            >
          </li>
        </ul>

        <!-- FLAT BUTTON -->
        <a href="" class="waves-effect waves-teal btn-flat"></a>
      </div>
      <!-- FLAT BUTTON -->
      <a href="#" class="waves-effect waves-teal btn-flat">Button</a>

      <h1>HELPERS</h1>

      <!-- ALIGNMENT -->
      <div>
        <h5 class="left-align">This aligns to the left</h5>
      </div>
      <div>
        <h5 class="right-align">This aligns to the right</h5>
      </div>
      <div>
        <h5 class="center-align">This aligns to the center</h5>
      </div>

      <!-- QUICK FLOAT -->
      <div class="left">Left float</div>
      <div class="right">Right float</div>
    </div>
    <!--end of container-->

    <div style="height:500px"></div>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
