<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Portfolio</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/BioPic.png"
        alt="bio-pic"
        class="responsive-img circle hide-on-med-and-up"
      />

      <img
        src="./assets/images/BioPic.png"
        alt="bio-pic"
        class="responsive-img show-on-med-and-up"
      />

      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Jessica Stapp</span
          ><a class="btn-floating halfway-fab waves-effect waves-light orange"
            ><i class="material-icons">add</i></a
          >
          <p>
            Front-end web developer focused on solving problems and creating
            mobile-responsive experiences for clients and their audience.
          </p>
        </div>
        <div class="card-action">
          <a href="#">Github</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>

      <!--FORM SECTION-->
      <form>
        <div class="input-field">
          <input type="text" id="name" />
          <label class="active" for="name">Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="email" class="validate" />
          <label class="active" for="email">Email</label>
        </div>
        <div class="input-field">
          <textarea
            type="text"
            id="textarea"
            class="materialize-textarea"
          ></textarea>
          <label class="active" for="textarea">Comment here</label>
        </div>
        <button class="btn waves-effect green lighten-3">SUBMIT</button>
      </form>
    </div>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
