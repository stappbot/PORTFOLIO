<!DOCTYPE html>
<html>
  <head> 
      <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Portfolio</title>
  </head>
  <body>
<div class="container">
    <div class="card small">
        <div class="card-image">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.vul.ca%2Fsites%2Fdefault%2Ffiles%2Fphotoak-threetoedsloth.ngsversion.1465391618565.png&f=1&nofb=1"
            alt="sloth"
          />
          <span class="card-title teal-text lighten-4-text"><h4>Jessica Stapp</h4></span>
        </div>
        <div class="card-content flow-text">
          <p>
            Web Developer focusing on problem-solving for clients and their audience
          </p>
        </div>

        <!--FORM SECTION-->
        <form>
          <div class="input-field">
              <input type="text" id="name">
              <label class="active" for="name">Name</label>
          </div>
          <div class="input-field">
              <input type="email" id="email" class="validate">
              <label class="active" for="email">Email</label>
          </div>
          <div class="input-field">
              <textarea type="text" id="textarea" class="materialize-textarea"></textarea>
              <label class="active" for="textarea">Comment here</label>
          </div>
          <button class="btn waves-effect green lighten-3">SUBMIT</button>
      </form>
        
        </div>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
